<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YummyCake定制属于您的专属蛋糕</title>
    <link type="text/css" href="css/common.css" rel="stylesheet" />
    <link type="text/css" href="css/center.css" rel="stylesheet" />
    <style>
        #section{
            width: 1100px;
            margin: 0 auto;
        }
        .vip-info{padding: 20px;border-radius: 5px;border: 1px solid #e7e7e7;}
    </style>
</head>
<body>
<a name="top1"></a>
<!--头部nav和logo-->
<header id="header">
    <!--logo顶部内容-->
</header>
<!--section-->
<section id="section">
    <div id="loc">
        <a href="index.html">首页</a>
        > 会员申请
    </div>
    <div class="p-bg vip-info">
        <p><b>提示：</b>亲！会员信息一旦确定不可修改，如有问题请联系管理员。如对您造成不便，敬请谅解！</p>
    </div>
    <form action="#" class="apply" >
        <table>
            <tbody>
            <tr>
                <td width="101">用户名：</td>
                <td width="295"><input type="text"  id="name"><span class="err pl10">*</span></td>
                <td width="101"></td>
                <td width="262"></td>
            </tr>
            <tr>
                <td>真实姓名：</td>
                <td><input type="text"  id="uname"><span class="err pl10">*</span></td>
                <td>性别：</td>
                <td class="dan"><input type="radio" name="sex" value="female">女<input type="radio" name="sex" value="male">男 <span class="err pl10">*</span></td>
            </tr>
            <tr>
                <td>生日：</td>
                <td><input type="text" id="ubirth"><span class="err pl10">*</span></td>
                <td>联系电话：</td>
                <td><input id="phone" type="text" name="" value="" ><span class="err pl10">*</span> </td>
            </tr>
            <tr>
                <td>联系地址：</td>
                <td><input id="location" type="text" ><span class="err pl10">*</span></td>
                <td>电子邮件：</td>
                <td><input id="email" type="text" name="" value="" required="required"> <span class="err pl10">*</span></td>
            </tr>
            <tr>
                <td>QQ：</td>
                <td><input id="qq" type="text"  ></td>
                <td>微信：</td>
                <td><input id="weixin" type="text" name="" value=""> </td>
            </tr>
            <tr>
                <td>微博：</td>
                <td><input id="weibo" type="text" ></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>公司名称：</td>
                <td><input id="G_name" type="text" ><span class="err pl10">*</span></td>
                <td>公司地址：</td>
                <td><input id="G_location" type="text" ><span class="err pl10">*</span></td>
            </tr>
            <tr>
                <td>公司电话：</td>
                <td><input id="G_phone" type="text"  name="" value=""></td>
                <td>公司邮编：</td>
                <td><input id="G_you" type="text" name="" value=""><span class="err pl10">*</span> </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="#" type="reset" class="btn1">清除重填</a> <a href="#" type="submit" class="btn1">提交申请</a></td>
            </tr>
            </tbody>
        </table>
    </form>
</section>
<!--底部其它信息-->
<footer id="footer">

</footer>

<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script src="js/bootstrap.js"></script>

</html>
